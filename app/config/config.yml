imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        cookie_lifetime: 7200 # 2 hours max session
        gc_maxlifetime: 600 #10 min session inactive
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        ['CoramerSigtecWebBundle','FOSUserBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                mappings:
                    gedmo_loggable:
                        type: annotation
                        prefix: Gedmo\Loggable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                        alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Coramer\Sigtec\CoreBundle\Entity\User
    registration:
        form:
            type: sigtec_user_registration
    
stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            tree: true
            sluggable: true
            timestampable: true
            softdeleteable: true
            loggable: true
            
liip_imagine:
    filter_sets:
        image_16x16:
            filters:
                thumbnail: { size: [16, 16], mode: outbound }
        image_220x140:
            filters:
                thumbnail: { size: [220, 140], mode: inset }
                
        image_200x25:
            filters:
                thumbnail: { size: [200, 25], mode: inset }

lunetics_locale:
    allowed_locales:
        - es
        - en
    strict_mode: true # defaults to false
    guessing_order:
        - query
        - router
        - session
        - cookie
        - browser
    switcher:
        show_current_locale: true
        
tecnocreaciones_install:
    user_class: Coramer\Sigtec\CoreBundle\Entity\User
    credentials:
        email: inhack20@gmail.com
                
tecnocreaciones_tools:
    table_prefix:
        use_prefix: true
        prefix: %app.db.prefix%
        
jms_serializer:
    handlers:
        datetime:
            default_format: "Y-m-d H:m:s" # ISO8601
    metadata:
        debug: "%kernel.debug%"
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: FOS\UserBundle
                path: "@CoramerSigtecCoreBundle/Resources/config/serializer/fos"
            
fos_rest:
    allowed_methods_listener: true
    routing_loader:
        default_format: json
    view:
        view_response_listener: force
        mime_types:
            # Prototype
            name: ["application/vnd.user.v1+json"]
    access_denied_listener:
        # all requests using the 'json' format will return a 403 on an access denied violation
        json: false
        
sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }
    
sylius_resource:
    resources:
        tec.user:
            driver: doctrine/orm
            classes:
                model: Coramer\Sigtec\CoreBundle\Entity\User
        tec.company:
            driver: doctrine/orm
            templates: CoramerSigtecWebBundle:Backend/Company
            classes:
                controller: Coramer\Sigtec\CompanyBundle\Controller\CompanyController
                model: Coramer\Sigtec\CompanyBundle\Entity\Company