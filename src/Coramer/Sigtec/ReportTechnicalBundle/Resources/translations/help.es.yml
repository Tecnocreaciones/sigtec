sigtec:
    help:
        professional_profile: 
            professional_profile: Detalle el nivel de formación de los trabajadores de la empresa.
            quantity_professionals: Número de graduados universitarios que laboran en la empresa (ingenieros, economistas, licenciados, etc).
            quantity_technical: Número de graduados de escuelas técnicas (superiores o medias).
            quantity_laborers: Número de trabajadores no graduados de universidades o institutos técnicos.
            quantity_other: Número de trabajadores que no califiquen en las clasificaciones anteriores.
        description_of_the_business_areas:
            description_of_the_business_areas: Se recopila la informacón de las áreas generales, de producción y almacenaje que conforman la empresa y se detallan las condiciones de conservación de los productos.
            general_production_and_storage: Se describen cuantitativamente las diferentes áreas que conforman la empresa.
            storage_product_detail: Es de interés conocer las condiciones de almacenaje de los productos que puedan encontrarse en una empresa transformadora de plástico.
        detail_product_storage:
            material: Tipo de material al que hace referencia.
            storage: Indicar si el material se referenciado se encuentra a la intemperie o confinado en las instalaciones de la empresa.
            separated_resin: >
                            Permite conocer la posibilidad de contaminación de la resina con otros materiales del almacén dada la separación entre estos 
                            <b>Si</b> o <b>No</b> de acuerdo a las siguientes condiciones: 
                            <b>Si</b>: Cuando el material (aditivos, producto terminado, material recuperado, etc) 
                            esté ubicado en un almacén distinto al de las resinas plásticas. 
                            <b>No</b>: Cuando el material esté ubicado en el mismo almacén de las resinas plásticas.
            total_area: Área techada total en metros cuadrados (m<sup>2</sup>) donde se encuentra el material.
            covered_area: Área total en metros cuadrados (m<sup>2</sup>) que ocupa el material en el almacén de la empresa. Cuando el material se encuentre "confinado" el área techada deberá coincidir con el área total.
        production_level:
            production_level: Se registran los procesos de producción de la empresa, características de las máquinas transformadoras y capacidades.
        description_of_products_manufactured:
            description_of_products_manufactured: >
                                                Se registran los productos fabricados por la empresa a partir de los procesos indicados en la 
                                                sección anterior (Nivel de producción). Sólo se considerarán aquellos productos elaborados 
                                                con las resinas Venelene, Propilven, Vinilen e importadas, tanto compradas a Coramer, 
                                                como a distribuidores y consorcios.
        additives_used_in_the_process:
            additives_used_in_the_process: Se detallan los aditivos empleados en la fabricación de los productos terminados.
            additive: Clase de aditivo que se agrega en el proceso a la resina plástica para la fabricación de los productos.
            product: Producto fabricado con el aditivo específico.
            mark: Nombre de la marca del aditivo que se utiliza.
            additive_supplier: Nombre del proveedor del aditivo.
            concentration: Indicar la concentración en la que se adiciona el aditivo a la resina o al compuesto.
            type_concentration:
                percentage: Cuando es porcentaje los valores permitidos son 0-100.
                ppc: Cuando es PPC (partes por cien) los valores permitidos son 0-n.
        other_plastic_resins:
            other_plastic_resins: >
                                Se registran los productos que fábrica la empresa con resinas diferentes a las 
                                que comercializa Coramer, así como su consumo mensual y sus proveedores.
                